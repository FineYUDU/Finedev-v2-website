<img 
    [ngSrc]="'../../../../assets/theme/'+themeService.GetTheme+'/logo/logo-isologo-footer.svg'" 
    width="130"
    height="130"
    alt="Logo FineDev"
>

<ul class="menu__container">
    @for (item of navigationMenu(); track $index) {
        <li routerLinkActive="selected" [routerLink]="[item.route]">
            <a class="
                font__color--secondary
                font__weight--regular
                font__size--b2
                " 
                >
                {{ item.text | language:languageService.GetLang }}
            </a>
        </li>
    }
</ul>

<ul class="menu__social-media">
    @for (item of iconMenu(); track $index) {
        <a [href]="item.url" target="_blank">
            <img 
                [ngSrc]="'./assets/theme/'+themeService.GetTheme+'/logo/logo-'+item.icon+'.svg'" 
                width="23"
                height="23"
                [alt]="item.icon"
            >
        </a>
    }
</ul>

<p class="
    font__color--primary
    font__size--b1
    font__weight--semibold
    ">
    {{companyName()}}
    <span class="
        font__color--secondary
        font__size--b1
        font__weight--medium
        ">
        {{ 'footer.legend' | language:languageService.GetLang }}
        {{softwareVersion()}}
    </span>
</p>
